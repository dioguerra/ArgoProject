apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: main
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/dioguerra/ArgoProject.git
    targetRevision: main
    path: services
  project: default
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true


